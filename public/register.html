<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Create Account</title>
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <div class="register-container">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Join us today and get started</p>
    </div>

    <div class="success-notification" id="successNotification">
      Account created successfully! Please check your email to verify your account.
    </div>

    <form id="registerForm" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
        <div class="error-message" id="usernameError"></div>
        <div class="success-message" id="usernameSuccess">Username is available!</div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="error-message" id="emailError"></div>
        <div class="success-message" id="emailSuccess">Valid email address!</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
        <div class="password-strength" id="passwordStrength">
          <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
          </div>
          <div class="strength-text" id="strengthText">Password strength</div>
        </div>
        <div class="error-message" id="passwordError"></div>
      </div>





      <button type="submit" class="register-btn" id="registerBtn">
        Create Account
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="#" id="handleSignIn">Sign in here</a></p>
    </div>
  </div>
  <script src="register.js"></script>
</body>

</html>
